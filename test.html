        $("#main-heading").offset({left: 0, top: 0});

        let leftOffset = 0,
            topOffset = 0,
            position = "right",
            clicks = 10;

        let square = function() {
                if (position === "right") {
                $("#main-heading").offset({left: leftOffset});
                leftOffset+=2;
                if (leftOffset > 200) {
                    position = "down";
                    leftOffset = 200;
                };
            };
                if (position === "down") {
                    $("#main-heading").offset({top: topOffset});
                    topOffset+=2;
                    if (topOffset > 200) {
                        position = "left";
                        topOffset = 200;
                    };
            };
                if (position === "left") {
                    $("#main-heading").offset({left: leftOffset});
                    leftOffset-=2;
                    if (leftOffset < 0) {
                        position = "up";
                        leftOffset = 0;
                    };
            };
                if (position === "up") {
                    $("#main-heading").offset({top: topOffset});
                    topOffset-=2;
                    if (topOffset < 0) {
                        position = "right";
                        topOffset = 0;
                    };
                };
        };
            let intervalID = setInterval(square, 50);
            let faster = function() {
                setInterval(square, 50);
                clicks--;
                console.log(clicks);
                $("#main-heading").text("There are " + clicks + " times left!");
                if (clicks === 0) {
                    $("#main-heading").text("My congratulation!");
                };
            };
                if (clicks === 0) {
                    clearInterval(intervalID);
                };
            $("#main-heading").click(faster);
