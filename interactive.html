<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Interactive HTML</title>
    </head>
    <body>
        <h1 id="heading">Hello world!</h1>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <script>
            // let leftOffset = 0;
            // let topOffset = 0;
            // let moveHeading = function() {
            //     $("#heading").offset({top:leftOffset}).offset({left:topOffset});
            //     leftOffset++;
            //     topOffset+=2;
            //     if (leftOffset > 500) {
            //         leftOffset = 0;
            //     }
            //     if (topOffset > 1000) {
            //         topOffset = 0;
            //     }
            // };
            // let intervalID = setInterval(moveHeading, 1);
            // clearInterval(intervalID);

            $("#heading").offset({
                left:0,
                top:0
            })
            let direction = "вправо";
            let offset = 0;
            let clicks = 10;
            let moveH1 = function () {
                if (direction === "вправо") {
                    $("#heading").offset({left:offset});
                    offset++;
                    if (offset > 200) {
                        direction = "вниз";
                        offset = 0;
                    }
                }
                if (direction === "вниз") {
                    $("#heading").offset({top:offset});
                    offset++;
                    if (offset > 200) {
                        direction = "влево";
                        offset = 200;
                    }
                }
                if (direction === "влево") {
                    $("#heading").offset({left:offset});
                    offset--;
                    if (offset < 0) {
                        direction = "вверх";
                        offset = 200;
                    }
                }
                if (direction === "вверх") {
                    $("#heading").offset({top:offset});
                    offset--;
                    if (offset < 0) {
                        direction = "вправо";
                        offset = 0;
                    }
                }
            };
            let intervalID = setInterval(moveH1, 10);
            let faster = function(event) {
                if (clicks > 0) {
                setInterval(moveH1, 10)
                $("#heading").text(clicks);
                clicks--;
                } else {
                    $("#heading").text("Congrats!");
                    clearInterval(intervalID);
                };
            };
            $("html").click(faster);

        </script>
    </body>
</html>
